<mat-accordion class="example-headers-align">
  <div *ngIf="hrana">
    <mat-expansion-panel *ngFor="let item of hrana; let i = index;" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

        </mat-panel-title>
        <mat-panel-description>
          {{item.hrana.naziv}}
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-action-row>
        <button *ngIf="i > 0" mat-button color="warn" (click)="prevStep()">Prethodni</button>
        <button mat-button color="primary" (click)="nextStep()">{{i == hrana.length - 1 ? 'Kraj' : 'SledeÄ‡i'}}</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>

</mat-accordion>
