<mat-accordion class="example-headers-align">
  <div *ngIf="meni">
    <mat-expansion-panel *ngFor="let item of meni.hrana; let i = index;" [expanded]="step === i" (opened)="setStep(i)" hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

        </mat-panel-title>
        <mat-panel-description>
          {{item.naziv}}
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <!--Prilozi-->
      <div *ngIf="item.prilozi.length > 0" class="card mt-2">
        <h4 class="card-header">
          Prilozi
        </h4>
        <div class="card-body">
          <section  class="prilog-section">
            <mat-checkbox *ngFor="let prilogItem of item.prilozi" class="prilog-margin">{{prilogItem.naziv}}</mat-checkbox>
          </section>

        </div>
      </div>

      <mat-action-row>
        <button *ngIf="i > 0" mat-button color="warn" (click)="prevStep()">Prethodni</button>
        <button mat-button color="primary" (click)="nextStep()">{{i == meni.hrana.length - 1 ? 'Kraj' : 'SledeÄ‡i'}}</button>
      </mat-action-row>
    </mat-expansion-panel>
  </div>

</mat-accordion>
